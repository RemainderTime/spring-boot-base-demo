
server:
  port: 8088
  shutdown: graceful
spring:
  profiles:
    active: dev
  application:
    name: spring-boot-base-demo
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      FAIL_ON_EMPTY_BEANS: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher



mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    auto-mapping-behavior: full
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启SQL语句打印
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  global-config:
    # 逻辑删除配置
    db-config:
      update-strategy: IGNORED
      # 删除前
      logic-not-delete-value: 1
      # 删除后
      logic-delete-value: 0

knife4j:
  enable: true
  production: false # 生产环境配置需设为true
  basic:
    enable: false # 开启Swagger的Basic认证功能,默认是false
    username: lianlian # Basic认证用户名
    password: lianlian123 # Basic认证密码
swagger:
  title: springboot基础框架
  description: springboot基础框架
  version: 1.0.0
  base-package: cn.xf.basedemo.controller

# 参考文章  https://zhuanlan.zhihu.com/p/145359625
management:
  endpoints:
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      show-details: always

# 日志设置
logging:
  level:
    root: